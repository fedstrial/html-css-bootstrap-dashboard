<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark  py-3 bg-dark">
            <a class="navbar-brand mx-3" href="../index.html">
                <img src="../img/duck.png" alt="Duck Logo" width="80">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="px-3 m-0 nav-item"><a href="#" class="nav-link active">Catalogo
                            Libri</a></li>

                    <li class="px-3 m-0 nav-item"><a href="#" class="nav-link">Anagrafica
                            Utenti</a></li>

                    <li class="px-3 m-0 nav-item"><a href="#" class="nav-link">Storico
                            Prestiti</a></li>

                    <li class="px-3 m-0 nav-item"><a href="#" class="nav-link">Help</a></li>
                </ul>

            </div>
        </nav>

    </header>

        <main class="container-sm mt-5">
            <h2>
                Nuovo Libro
            </h2>

            <form class="mt-5">
                <div class="row mb-4 row-cols-2">
                    <div class="col-md-6">
                        <h5 for="authorName">Nome Autore</h5>
                        <input type="text" class="form-control" id="authorName"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-md-6">
                        <h5 for="authorLastName">Cognome Autore</h5>
                        <input type="text" class="form-control" id="authorLastName"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <div class="mb-4">
                    <h5 for="bookTitle">Titolo</h5>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Inserisci il titolo del libro">
                    <div class="pt-1">
                        <span class="text-secondary fs-6">Titolo Versione
                            Italiana</span>
                    </div>
                </div>

                <div class="row gy-4">

                    <div class="col-md-4">
                        <h5 for="inputGenre">Genere</h5>
                        <select id="inputGenre" class="form-select">
                            <option selected>Scegli il genere</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <h5 for="inputYear">Anno di Pubblicazione</h5>
                        <input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
                    </div>

                    <div class="col-md-4">
                        <h5 for="inputISBN">ISBN#</h5>
                        <input type="number" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#" maxlength="13">
                    </div>

                </div>

                <hr class="my-5">

                <div>
                    <h5 for="inputNotes">Note</h5>
                    <textarea type="text" class="form-control" id="inputNotes"
                        placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
                </div>

                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" id="digitalToo">
                    <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Aggiungi un
                    Libro</button>
            </form>
        </main>
</body>

</html>
